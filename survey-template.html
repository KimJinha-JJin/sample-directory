<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이용자 만족도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>이용자 만족도 조사</h1>
  <form id="surveyForm">
    <div class="question">
      <label>성별</label>
      <label><input type="radio" name="gender" value="남성" required /> 남성</label>
      <label><input type="radio" name="gender" value="여성" /> 여성</label>
      <label><input type="radio" name="gender" value="기타" /> 기타</label>
    </div>

    <div class="question">
      <label for="age">연령대</label>
      <select id="age" name="age" required>
        <option value="">선택하세요</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대">40대</option>
        <option value="50대">50대</option>
        <option value="60대 이상">60대 이상</option>
      </select>
    </div>

    <div class="question">
      <label>참여 여부</label>
      <label><input type="radio" name="participation" value="예" required /> 예</label>
      <label><input type="radio" name="participation" value="아니오" /> 아니오</label>
    </div>

    <div class="question">
      <label>A 항목에 대해 얼마나 만족하십니까?</label>
      <label><input type="radio" name="satisfaction" value="매우만족" required /> 매우만족</label>
      <label><input type="radio" name="satisfaction" value="만족" /> 만족</label>
      <label><input type="radio" name="satisfaction" value="보통" /> 보통</label>
      <label><input type="radio" name="satisfaction" value="불만족" /> 불만족</label>
      <label><input type="radio" name="satisfaction" value="매우불만족" /> 매우불만족</label>
    </div>

    <div class="question" id="reasonContainer" style="display:none;">
      <label for="reason">불만족하셨다면 그 이유는 무엇입니까?</label>
      <textarea id="reason" name="reason" rows="5" maxlength="1000" placeholder="이유를 입력해 주세요."></textarea>
    </div>

    <button type="submit">제출</button>
  </form>

  <div id="result" style="display:none;"></div>

  <script>
    const form = document.getElementById('surveyForm');
    const resultDiv = document.getElementById('result');
    const reasonContainer = document.getElementById('reasonContainer');
    const satisfactionRadios = document.getElementsByName('satisfaction');

    function toggleReason() {
      const value = form.satisfaction.value;
      if (value === '불만족' || value === '매우불만족') {
        reasonContainer.style.display = 'block';
      } else {
        reasonContainer.style.display = 'none';
        form.reason.value = '';
      }
    }

    satisfactionRadios.forEach((radio) => {
      radio.addEventListener('change', toggleReason);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        gender: form.gender.value,
        age: form.age.value,
        participation: form.participation.value,
        satisfaction: form.satisfaction.value,
        reason: form.reason.value,
      };

      // TODO: Replace with actual server call
      // fetch('/api/survey', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(data),
      // });

      // For demo, display submitted data
      resultDiv.innerHTML =
        '<h2>설문이 제출되었습니다.</h2><pre>' +
        JSON.stringify(data, null, 2) +
        '</pre>';
      resultDiv.style.display = 'block';
      form.reset();
      toggleReason();
    });
  </script>
</body>
</html>

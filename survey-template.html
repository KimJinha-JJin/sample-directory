<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이용자 만족도 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>이용자 만족도 조사</h1>
  <form id="surveyForm">
    <div class="question">
      <label for="overall">서비스 만족도 (1-5)</label>
      <select id="overall" name="overall" required>
        <option value="">선택하세요</option>
        <option value="1">1 - 매우 불만족</option>
        <option value="2">2 - 불만족</option>
        <option value="3">3 - 보통</option>
        <option value="4">4 - 만족</option>
        <option value="5">5 - 매우 만족</option>
      </select>
    </div>

    <div class="question">
      <label>서비스 이용 빈도</label>
      <label><input type="radio" name="frequency" value="daily" required /> 매일</label>
      <label><input type="radio" name="frequency" value="weekly" /> 매주</label>
      <label><input type="radio" name="frequency" value="monthly" /> 매월</label>
      <label><input type="radio" name="frequency" value="rarely" /> 거의 안 함</label>
    </div>

    <div class="question">
      <label for="comments">기타 의견</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="의견을 입력해 주세요."></textarea>
    </div>

    <button type="submit">제출</button>
  </form>

  <div id="result" style="display:none;"></div>

  <script>
    const form = document.getElementById('surveyForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        overall: form.overall.value,
        frequency: form.frequency.value,
        comments: form.comments.value,
      };

      // TODO: Replace with actual server call
      // fetch('/api/survey', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(data),
      // });

      // For demo, display submitted data
      resultDiv.innerHTML =
        '<h2>설문이 제출되었습니다.</h2><pre>' +
        JSON.stringify(data, null, 2) +
        '</pre>';
      resultDiv.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>

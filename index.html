    <script>

        // ì†ë™ì‘ ì¸ì‹ í•¨ìˆ˜
        function recognizeGesture(landmarks) {
            if (!landmarks || landmarks.length === 0) return 'ì†ì„ ê°ì§€í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤';

            const fingers = countFingers(landmarks[0]);

            if (fingers === 0) return 'âœŠ ì£¼ë¨¹ (0ê°œ ì†ê°€ë½)';
            if (fingers === 1) return 'â˜ï¸ ê²€ì§€ (1ê°œ ì†ê°€ë½)';
            if (fingers === 2) return 'âœŒï¸ ë¸Œì´ (2ê°œ ì†ê°€ë½)';
            if (fingers === 3) return 'ğŸ¤Ÿ ì„¸ ì†ê°€ë½';

        // ì†ê°€ë½ ê°œìˆ˜ ì„¸ê¸°
        function countFingers(hand) {
            let count = 0;

            // ì—„ì§€ì†ê°€ë½ (x ì¢Œí‘œë¡œ íŒë‹¨)
            if (hand[4].x < hand[3].x) count++;

            const fingerTips = [8, 12, 16, 20];

            for (let i = 0; i < fingerTips.length; i++) {
                if (hand[fingerTips[i]].y < hand[fingerPips[i]].y) {
                    count++;

            }

            return count;
        }

        function onResults(results) {
